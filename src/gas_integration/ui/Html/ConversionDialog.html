<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form id="urlForm">
      <label for="docURL">Google Docs URL:</label>
      <input type="text" id="docURL" name="docURL" required>
      <button type="button" onclick="submitForm()">Convert</button>
    </form>
    <script>
      function submitForm() {
        var form = document.getElementById('urlForm');
        google.script.run.withSuccessHandler(google.script.host.close).handleUserInput(form);
      }
    </script>
  </body>
</html>
