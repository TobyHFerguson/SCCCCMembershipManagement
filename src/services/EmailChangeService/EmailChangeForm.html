<!DOCTYPE html>
<html>

<head>
  <title>SCCCC Email Address Change Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #verification-section {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <h2>SCCCC Change Email Address Form</h2>
  <div id="email-section">
  <P>Current Email Address:
    <?= originalEmail ?>
  </P>
  <form id="email-form">
    <div class="form-group">
      <label for="new-email">New Email Address:</label>
      <input type="email" id="new-email" name="newEmail" required oninput="validateEmail()" />
    </div>
    <button type="button" id="send-code-button" disabled>
      Send Verification Code
    </button>
  </div>
    <div id="verification-section">
      <div class="form-group">
        <label for="verification-code">Verification Code:</label>
        <input type="text" id="verification-code" name="verificationCode" required pattern="\d{6}"
          title="Please enter a 6-digit code" />
      </div>
      <button type="button" id="verify-button" disabled>
        Verify and Update Email
      </button>
    </div>

    <div id="message" class="message"></div>
  </form>
  <script>
    const emailSection = document.getElementById("email-section");
    const form = document.getElementById("email-form");
    const originalEmail = "<?= originalEmail ?>"
    const newEmailInput = document.getElementById("new-email");
    const sendCodeButton = document.getElementById("send-code-button");
    const verificationSection = document.getElementById(
      "verification-section"
    );
    const verificationCodeInput = document.getElementById(
      "verification-code"
    );
    const verifyButton = document.getElementById("verify-button");
    const messageElement = document.getElementById("message");

    function showMessage(text, type) {
      messageElement.style.display = '';
      messageElement.textContent = text;
      messageElement.className = "message " + type;
    }

    function validateEmail() {
      var emailInput = document.getElementById("new-email");
      var sendButton = document.getElementById("send-code-button");
      sendButton.disabled = !emailInput.checkValidity();
    }

    function resetForm() {
      sendCodeButton.style.display = '';
      sendCodeButton.disabled = false;
      verificationSection.style.display = "none";
      messageElement.style.display = "none"
    }

    sendCodeButton.addEventListener("click", function () {
      const newEmail = newEmailInput.value;

      if (!newEmail) {
        showMessage("Please enter your new email address.", "error");
        return;
      }

      // Basic email validation
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(newEmail)) {
        showMessage("Invalid email address format.", "error");
        return;
      }

      sendCodeButton.disabled = true;
      showMessage("Sending code...", "info");

      google.script.run
        .withSuccessHandler(function (response) {
          console.log('response: ', response)
          showMessage(response, "success");
          verificationSection.style.display = "block";
          sendCodeButton.style.display = "none";
          verifyButton.disabled = false;
        })
        .withFailureHandler(function (error) {
          showMessage("Error: " + error, "error");
          sendCodeButton.disabled = false;
        })
        .handleSendVerificationCode(
          newEmail,
          originalEmail
        );
    });

    verifyButton.addEventListener("click", function () {
      const newEmail = newEmailInput.value;
      const verificationCode = verificationCodeInput.value;

      if (!verificationCode) {
        showMessage("Please enter the verification code.", "error");
        return;
      }

      verifyButton.disabled = true;
      showMessage("Verifying & updating email...", "info");

      google.script.run
        .withSuccessHandler(function (response) {
          showMessage(response, "success");
          emailSection.style.display = "none";
          verificationSection.style.display = "none";
          sendCodeButton.style.display = "none";
        })
        .withFailureHandler(function (error) {
          showMessage("Error: " + error, "error");
          setTimeout(resetForm, 3000)
        })
        .handleVerifyAndUpdateEmail(originalEmail,
          newEmail,
          verificationCode,
        );
    });
  </script>
</body>

</html>
