<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css"
  href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">

<style>
  body {
    font-family: sans-serif;
  }

  .container {
    /* width: fit-content; */ /* This can expand the container beyond the viewport */
  }

  #data-table {
    width: 100%; /* Make the table always take 100% of its parent container */
    border-collapse: collapse;
    /* Remove width: auto; */
  }

  #data-table th,
  #data-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    /* width: auto; */ /* Let DataTables and 100% width manage this */
  }

  #data-table th {
    background-color: #f2f2f2;
  }

  html.is-tablet .container {
    max-width: none; /* Keep this if desired, but 80% with a responsive max-width is usually better */
  }

  html.is-mobile-landscape .container {
    max-width: none; /* If you remove this, the 30rem max-width from the base stylesheet will apply */
    /* Add overflow-x to handle cases where DataTables responsive still can't fit content */
    overflow-x: auto;
  }
</style>
