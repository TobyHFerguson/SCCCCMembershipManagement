# CI: Runs on every PR and push to main
# Executes local validation: typecheck, rule verification, and all Jest tests
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript typecheck (src)
        run: npx tsc --noEmit -p tsconfig.src.json

      - name: Verify rules (GAS + project)
        run: npm run verify-rules

      - name: Run all tests
        run: npm test
